<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>girls_spot</title>
    <!-- style -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- carousel -->
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css">
    <!-- responsive -->
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <!-- font-awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- animation -->
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/popup.css" rel="stylesheet" type="text/css">
  </head>

  <body class="module-home" data-spy="scroll" data-target=".navbar">
    <!-- header -->
    <header role="header" class="header-top" id="headere-top">
      <div class="header-fixed-wrapper" role="header-fixed">
        <div class="container">
          <!-- hgroup -->
          <hgroup class="row">
            <!-- logo -->
            <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
              <h1>
                <a href="#headere-top" title="Rooky"><i class="far fa-heart"></i></a>
              </h1>
            </div>
            <!-- logo -->

            <!-- nav -->
            <nav role="navigation" class="col-xs-12 col-sm-10 col-md-10 col-lg-10 navbar navbar-default">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav"> 
                  <li class="active"><a href="#headere-top" title="Home">トップ</a></li>
                  <li><a href="#section-one" title="store">お店一覧</a></li>
                </ul>
              </div>
            </nav>
            <!-- nav -->
          </hgroup>
          <!-- hgroup -->
        </div>
      </div>

      <!-- banner Text --> 
      <section class="text-center">
        <h2>今夜のデートはお決まりですか？</h2>
        <p>あなたにぴったりなお店を紹介します</p>
        <!-- 検索ボタンのfunction追加 -->
        <a class="button-header btn" onclick="searchPlace()">お店を探す</a>
      </section>
      <!-- banner Text -->

      <!-- banner image -->
      <figure>
        <div class="parallax-window item tp-banner-container" data-parallax="scroll" data-image-src="">
          <div class="fadeSlider">
            <span class="fadeSlider_01"></span>
            <span class="fadeSlider_02"></span>
            <span class="fadeSlider_03"></span>
          </div>
        </div>
      </figure>
      <!-- banner image -->
    </header>
    <!-- header -->

    <!-- main -->
    <main role="main" id=" main-wrapper">
    <!-- section-one -->
    <section class="section-one" id="section-one">
      <div class="container">
        <header role="title-page" class="text-center" id="title">
        <!-- タイトルの表示 -->
        </header>

        <div class="store-pan row" id="searchStore">
        <!-- 居酒屋検索結果の表示 -->
        </div>
      </div>
    </section>
    <!-- section-fore -->

    <!-- footer -->
    <footer role="footer" class="footer text-center">
      <div class="container">
        <p class="copy">&copy; 2019 Start. Made <i class="fa fa-heart pulse"></i> by <a href="">yakeyu</a></p>
      </div>
    </footer>
    <!-- footer -->
  </main>
  <!-- main -->

  <!-- loding -->
  <div id="overlay">
    <div class="cv-spinner">
      <span class="spinner"></span>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/parallax.min.js" type="text/javascript"></script>
  <script type="text/javascript">
      $('.parallax-window').parallax({});
  </script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/owl.carousel.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery.mb.YTPlayer.js"></script>
  <script type="text/javascript" src="js/video.js"></script>
  <script src="js/custom.js" type="text/javascript"></script>
  <script src="js/jquery.magnific-popup.min.js" type="text/javascript"></script>
  <script src="js/jquery.contact.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
</body>
</html>
